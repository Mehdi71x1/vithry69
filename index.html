<head>

    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #00ff00;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow: hidden;
            height: 100vh; /* Full height */
            overflow-y: scroll; /* Allow vertical scroll */
        }
        .profile {
            margin-bottom: 20px;
            text-align: center;
        }
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 3px solid #00ff00;
        }
        .experience {

            margin-left: auto;

        }
        .bar {
            background-color: #444;
            border-radius: 5px;
            margin: 10px 0;
            width: 100%;
            height: 25px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background-color: #00ff00;
            border-radius: 5px;
            width: 0%;
            transition: width 2s ease;
        }
        .about-me {
            display: inline-block;

        .button {
            padding: 10px 20px;
            background-color: #00ff00; /* Green */

            border: none;

            cursor: pointer;
            font-size: 16px;

        }

        }

</head>
<body>

    <div class="profile">
        <img src="https://raw.githubusercontent.com/Mehdi71x1/vithry69/refs/heads/main/admin.png" alt="Your Name">
        <h1>XN.Vithry.MH69</h1>
        <p class="about-me" id="aboutMe"></p>
    </div>

    <div class="experience">
        <h2>My Skills</h2>
        <div>Photo Edit <span>93%</span></div>
        <div class="bar">
            <div class="progress" id="htmlProgress"></div>
        </div>
        <div>Video Edit <span>70%</span></div>
        <div class="bar">
            <div class="progress" id="cssProgress"></div>
        </div>
        <div>Photographer <span>99%</span></div>
        <div class="bar">
            <div class="progress" id="jsProgress"></div>

    </div>

    <a href="https://www.tiktok.com/@xn_vithry.mh_69?_t=8qvU0kPr3WS&_r=1" class="button">Contact Me</a>

    <script>
        const aboutText = "hi friend\nI am vithry\nI am a regular Tik Toker\nEveryone will like my videos\nAnd follow my ID\nTenx All";
        let index = 0;

        function typeWriter() {
            if (index < aboutText.length) {
                document.getElementById("aboutMe").innerHTML += aboutText.charAt(index);
                index++;
                setTimeout(typeWriter, 50);
            }
        }

        function animateProgress() {
            document.getElementById("htmlProgress").style.width = "93%";
            document.getElementById("cssProgress").style.width = "70%";
            document.getElementById("jsProgress").style.width = "99%";
        }

        typeWriter();
        window.onload = animateProgress;

        // Function to scroll down
        function scrollDown() {
            window.scrollBy({
                top: window.innerHeight, // Scroll down by the height of the viewport
                behavior: 'smooth' // Smooth scroll effect
            });
        }

        // Automatically scroll down after typing is complete
        setTimeout(scrollDown, aboutText.length * 50);
    </script>
